<div class="card" >
    <div class="card-header">
        <h2>{{ title }}
        </h2>
    </div>

    <div class="card-body table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th style="width: 10%">#</th>
                <th style="width: 30%">Nome</th>
                <th style="width: 30%">Sexo</th>
                <th style="width: 30%">Dt. Nasc</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="cat in catService.cats">
                <td>
                    <img style="width: 30px; height: 30px" class="img-circle" src="{{cat.profileImg}}" alt="">
                </td>
                <td>{{cat.name}}</td>
                <td >
                    <i style="font-size: 20px; " ng-class="{'fa fa-mars male': cat.gender == 'm', 'fa fa-venus female': cat.gender == 'f'}"></i>
                </td>
                <td>{{cat.birthdate}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
